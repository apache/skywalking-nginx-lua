name: E2E

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  nginx:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run E2E Tests
          uses: apache/skywalking-infra-e2e@cf589b4a0b9f8e6f436f78e9cfd94a1ee5494180
          with:
            e2e-file: test/e2e/e2e.yaml
