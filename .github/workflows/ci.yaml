name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  CI:
    runs-on: ubuntu-18.04
    timeout-minutes: 180
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      # In the checkout@v2, it doesn't support git submodule. Execute the commands manually.
      - name: checkout submodules
        shell: bash
        run: |
          git submodule sync --recursive
          git -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: 'Install Lua'
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lua5.3 lua5.3-dev
          ls -alh /usr/bin | grep lua
      - name: 'Install LuaRocks'
        run: |
          wget https://luarocks.org/releases/luarocks-3.3.0.tar.gz
          tar zxpf luarocks-3.3.0.tar.gz
          cd luarocks-3.3.0
          ./configure --with-lua=/usr/ && make && sudo make install
          cd ..
      - name: 'Install Dependencies'
        run: |
          sudo luarocks install luaunit
          sudo luarocks install lua-cjson 2.1.0-1
          sudo luarocks install lua-resty-jit-uuid
      - name: "Install OpenResty"
        run: |
          wget -qO - https://openresty.org/package/pubkey.gpg | sudo apt-key add -
          sudo apt-get -y update --fix-missing
          sudo apt-get -y install software-properties-common
          sudo add-apt-repository -y "deb http://openresty.org/package/ubuntu $(lsb_release -sc) main"
          sudo apt-get update
          sudo apt-get install openresty-debug
      - name: "Install test::nginx for testing"
        run: |
          sudo apt-get install -y cpanminus
          sudo cpanm --notest Test::Nginx >build.log 2>&1 || (cat build.log && exit 1)
          git clone https://github.com/iresty/test-nginx.git test-nginx
      - name: 'Run Lua Tests'
        run: |
          cd lib
          /usr/bin/lua skywalking/util_test.lua
          /usr/bin/lua skywalking/span_test.lua
          /usr/bin/lua skywalking/tracing_context_test.lua
          /usr/bin/lua skywalking/segment_ref_test.lua
          /usr/bin/lua skywalking/correlation_context_test.lua
          cd ..
      - name: 'Run Nginx Lua Tests'
        run: |
          export PATH=/usr/local/openresty-debug/nginx/sbin:/usr/local/openresty-debug/luajit/bin:$/usr/local/openresty-debug/bin:$PATH
          prove -Itest-nginx/lib -r t
