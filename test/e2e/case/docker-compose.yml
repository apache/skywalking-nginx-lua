version: '2.1'

services:
  oap:
    image: apache/skywalking-oap-server:8.8.1
    expose:
      - 11800
      - 12800
    ports:
      - 12800
    restart: on-failure
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 11800"]
      interval: 5s
      timeout: 60s
      retries: 120
    networks:
      e2e:
        ipv4_address: 172.16.238.10

  nginx:
    build:
      context: ../../../
      dockerfile: ./test/e2e/nginx-lua/Dockerfile
    ports:
      - 8080
    networks:
      e2e:
        ipv4_address: 172.16.238.11
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/8080"]
      interval: 5s
      timeout: 60s
      retries: 120

networks:
  e2e:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
