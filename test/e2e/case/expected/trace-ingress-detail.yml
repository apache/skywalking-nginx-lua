spans:
  {{- contains .spans}}
  - traceid: "{{ notEmpty .traceid }}"
    segmentid: "{{ notEmpty .segmentid }}"
    spanid: 0
    parentspanid: -1
    refs: []
    servicecode: e2e-nginx
    serviceinstancename: e2e-nginx-instance
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /ingress
    type: Entry
    peer: ""
    component: Nginx
    iserror: false
    layer: Http
    tags:
    {{- contains .tags }}
    - key: http.method
      value: GET
    - key: http.params
      value: {{ notEmpty .value }}
    - key: http.status
      value: 200
    {{- end }}
    logs: []
  - traceid: "{{ notEmpty .traceid }}"
    segmentid: "{{ notEmpty .traceid }}"
    spanid: 1
    parentspanid: 0
    refs: []
    servicecode: e2e-nginx
    serviceinstancename: e2e-nginx-instance
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /ingress
    type: Exit
    peer: e2e-nginx:upstream_ip:port
    component: Nginx
    iserror: false
    layer: Http
    tags:
    - key: http.status
      value: "200"
    logs: []
  - traceid: "{{ notEmpty .traceid }}"
    segmentid: "{{ notEmpty .segmentid }}"
    spanid: 0
    parentspanid: -1
    refs:
    {{- contains .refs }}
    - traceid: {{ notEmpty .traceid }}
      parentsegmentid: {{ notEmpty .parentsegmentid }}
      parentspanid: 1
      type: CROSS_PROCESS
    {{- end }}
    servicecode: e2e-nginx
    serviceinstancename: e2e-nginx-instance
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /tier2/lb
    type: Entry
    peer: ""
    component: Nginx
    iserror: false
    layer: Http
    tags:
    {{- contains .tags }}
    - key: http.method
      value: GET
    - key: http.params
      value: {{ notEmpty .value }}
    - key: http.status
      value: 200
    {{- end }}
    logs: []
  - traceid: "{{ notEmpty .traceid }}"
    segmentid: "{{ notEmpty .segmentid }}"
    spanid: 1
    parentspanid: 0
    refs: []
    servicecode: e2e-nginx
    serviceinstancename: e2e-nginx-instance
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /tier2/lb
    type: Exit
    peer: e2e-nginx:upstream_ip2:port2
    component: Nginx
    iserror: false
    layer: Http
    tags:
    - key: http.status
      value: "200"
    logs: []
  {{- end }}
