# This file is used to show how to write configuration files and can be used to test.

setup:
  env: compose
  file: ../docker-compose.yml
  timeout: 20m
  init-system-environment: ../../script/env
  steps:
    - name: install yq
      command: bash test/e2e/script/install-yq.sh
    - name: install swctl
      command: bash test/e2e/script/install-swctl.sh

trigger:
  action: http
  interval: 3s
  times: 5
  url: http://${nginx_host}:${nginx_8080}/ingress
  method: GET

verify:
  retry:
    count: 20
    interval: 10s
  cases:
    # basic check: service list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls
      expected: ../expected/service.yml

    # service instance list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql instance list --service-name=e2e-nginx
      expected: ../expected/service-instance.yml

    # trace segment list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql trace ls
      expected: ../expected/traces-list.yml

    # trace detail
    - query: |
        swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql trace $( \
          swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql trace ls \
            | yq e '.traces | select(.[].endpointnames[0]=="/ingress") | .[0].traceids[0]' - \
        )
      expected: ../expected/trace-ingress-detail.yml

    # service endpoint
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql endpoint list --keyword=ingress --service-name=e2e-nginx
      expected: ../expected/service-endpoint-ingress.yml
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql endpoint list --keyword=lb --service-name=e2e-nginx
      expected: ../expected/service-endpoint-lb.yml
